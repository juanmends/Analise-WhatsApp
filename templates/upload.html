<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload de Conversa - An√°lise WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
      color: #2d3436;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00b894;
      color: white;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .upload-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .upload-container h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00b894;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .file-input {
      position: relative;
      display: inline-block;
      border: 2px dashed #00b894;
      border-radius: 12px;
      padding: 25px 20px;
      background-color: #f0fdf4;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .file-input:hover {
      background-color: #e0f8ed;
      border-color: #009e76;
    }

    .file-input input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-label {
      display: block;
      font-size: 1.1em;
      color: #2d3436;
      font-weight: bold;
    }

    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #009e76;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
    }

    footer {
      background-color: #2d3436;
      color: #dfe6e9;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      .upload-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>An√°lise de Mensagens WhatsApp</h1>
  </header>

  <main>
    <form method="POST" enctype="multipart/form-data" class="upload-container">
      <h2>Selecione o arquivo .txt da conversa</h2>

      <label class="file-input">
        <span class="file-label">Clique para escolher o arquivo</span>
        <input type="file" name="file" accept=".txt" required>
      </label>

      <button type="submit">Analisar Conversa</button>
    </form>
  </main>

  <footer>
    <p>Desenvolvido por Juan Silva Mendes</p>
    <p>Projeto feito com Python üêç</p>
  </footer>

</body>
</html>
